<body>
    <div class="container">
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">Introduction</a></li>
                <li><a href="/services.html">Services</a></li>

            </ul>
        </nav>

    <div class="main">
        <div class="contactform">
            <h1>Contact me for general inquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="help">
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone No.</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry">
                </div>
                <div id="help" class="form-text">Your details will remain confidential.</div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div>
                    <div class="button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
